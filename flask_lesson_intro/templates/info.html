{% extends "base.html" %}

{% block styles %}
     #images {float: left;}
     #info-text{font: 15pt sans-verdana;}
     #count{color: green;}
{% endblock %}

{% block info %}
<h2 class="main-header">{{ info['title'] }}</h2>
<br>
<br>
<div id="images">
    <img src="{{url_for('static', filename=device.lower()) + '.jpg'}}" hspace="15">
</div>
<div id="info-text" hspace="15">
    <p>{{ info['text'] }}</p>
    <p id="count">The description above contains {{ info['text'].split() | length() }} words.</p>
</div>
{% endblock %}
